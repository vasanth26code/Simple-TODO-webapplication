<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo Application</title>
</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>MY Daily TODO</h1>
            <input type="text" name="" id="input"><br>
            <button type="button" id="add">Add Todo</button>
            <button type="button" id="remove">Remove Done Todo</button>
        </div>
        <ul id="list">
            <li class="mycheck"><input type="checkbox" name="" id="check">
                <label>DO FullstackCourse</label></li>
        
            <li class="mycheck"><input type="checkbox" name="" id="check" checked>
                <label>Go to gym </label></li>
             
            <li class="mycheck"><input type="checkbox" name="" id="check" checked>
                    <label>placement classes</label></li>
                    
            <li class="mycheck"><input type="checkbox" name="" id="check" checked>
                        <label>Netflix and chill</label></li>        
        </ul>        
    </div>    
    <script src="script.js"></script>
</body>
</html>
